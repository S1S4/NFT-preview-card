<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-container">
    <div class="card">
      <div class="image-container">
        <div class="main-image"></div>
        <div class="overlay-image"></div>
      </div>
      <div class="card-information">
        <section class="description">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </section>

        <section class="stats">
          <img id="icon-ethereum" src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <h2 id="funds">0.041 ETH</h2>

          <img id="icon-clock" src="./images/icon-clock.svg" alt="icon-clock">
          <span id="day-count">3 days left</span>
        </section>

        <section class="author">
          <img class="avatar" src="./images/image-avatar.png" alt="avatar">
          <h2 class="name">Creation of <strong>Jules Wyvern</strong></h2>
        </section>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
